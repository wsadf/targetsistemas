<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
</head>
<body>
    <h1>Verificar Fibonacci</h1>
    <input type="number" id="number" placeholder="Digite um número">
    <button onclick="checkFibonacci()">Verificar</button>
    <p id="result"></p>

    <script>
        function checkFibonacci() {
            let [a, b] = [0, 1];
            const num = parseInt(document.getElementById('number').value);
            
            while (b < num) [a, b] = [b, a + b];
            document.getElementById('result').innerText = b === num ? `O número ${num} pertence à sequência Fibonacci.` : `O número ${num} NÃO pertence à sequência Fibonacci.`;
        }
    </script>
</body>
</html>
