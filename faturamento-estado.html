<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentual de Faturamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    .resultados {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
    }
    .resultados li {
      padding: 8px;
      border: 1px solid #ddd;
      margin: 5px 0;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Percentual de Faturamento</h1>

  <ul id="resultados" class="resultados"></ul>

  <script>
    const faturamentos = {
      SP: 67836.43,
      RJ: 36678.66,
      MG: 29229.88,
      ES: 27165.48,
      Outros: 19849.53
    };

    const total = Object.values(faturamentos).reduce((acc, val) => acc + val, 0);

    for (let estado in faturamentos) {
      const percentual = ((faturamentos[estado] / total) * 100).toFixed(2);
      document.getElementById('resultados').innerHTML += `<li>${estado}: R$ ${faturamentos[estado].toFixed(2)} - ${percentual}%</li>`;
    }
  </script>

</body>
</html>
